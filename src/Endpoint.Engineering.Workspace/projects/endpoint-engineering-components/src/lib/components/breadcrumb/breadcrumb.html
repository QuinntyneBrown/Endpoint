<nav class="ep-breadcrumb" aria-label="Breadcrumb">
  <ol class="ep-breadcrumb__list">
    <li
      *ngFor="let item of items; let i = index"
      class="ep-breadcrumb__item"
      [class.ep-breadcrumb__item--active]="isLast(i)"
    >
      <button
        *ngIf="!isLast(i)"
        mat-button
        class="ep-breadcrumb__link"
        (click)="onItemClick(item, i)"
      >
        {{ item.label }}
      </button>
      <span *ngIf="isLast(i)" class="ep-breadcrumb__current">
        {{ item.label }}
      </span>
      <mat-icon *ngIf="!isLast(i)" class="ep-breadcrumb__separator">chevron_right</mat-icon>
    </li>
  </ol>
</nav>
