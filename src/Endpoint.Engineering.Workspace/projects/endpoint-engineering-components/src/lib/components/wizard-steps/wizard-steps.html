<div class="ep-wizard-steps">
  <div
    *ngFor="let step of steps; let i = index"
    class="ep-wizard-steps__step"
    [class.ep-wizard-steps__step--active]="isActive(i)"
    [class.ep-wizard-steps__step--completed]="isCompleted(i)"
  >
    <div class="ep-wizard-steps__indicator">
      <span *ngIf="!isCompleted(i)" class="ep-wizard-steps__number">{{ i + 1 }}</span>
      <span *ngIf="isCompleted(i)" class="material-icons ep-wizard-steps__check">check</span>
    </div>
    <span class="ep-wizard-steps__label">{{ step.label }}</span>
    <div *ngIf="i < steps.length - 1" class="ep-wizard-steps__connector"></div>
  </div>
</div>
