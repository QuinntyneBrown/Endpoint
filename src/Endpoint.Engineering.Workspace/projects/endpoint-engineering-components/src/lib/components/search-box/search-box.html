<mat-form-field class="ep-search-box" appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
  />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    (click)="onClear()"
    aria-label="Clear search"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
