<mat-form-field class="ep-form-input" appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
  <mat-hint *ngIf="helperText && !errorText">{{ helperText }}</mat-hint>
  <mat-error *ngIf="errorText">{{ errorText }}</mat-error>
</mat-form-field>
