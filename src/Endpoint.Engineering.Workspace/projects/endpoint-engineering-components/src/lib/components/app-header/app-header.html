<header class="ep-app-header">
  <div class="ep-app-header__left">
    <button
      *ngIf="showBackButton"
      mat-icon-button
      (click)="onBackClick()"
      aria-label="Go back"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="ep-app-header__title">{{ title }}</h1>
  </div>
  <div class="ep-app-header__actions">
    <ng-content></ng-content>
  </div>
</header>
