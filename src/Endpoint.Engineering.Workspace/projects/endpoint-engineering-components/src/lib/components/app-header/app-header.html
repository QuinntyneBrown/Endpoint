<header class="ep-app-header">
  <div class="ep-app-header__left">
    <button
      *ngIf="showBackButton"
      class="ep-app-header__back-btn"
      (click)="onBackClick()"
      aria-label="Go back"
    >
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="ep-app-header__title">{{ title }}</h1>
  </div>
  <div class="ep-app-header__actions">
    <ng-content></ng-content>
  </div>
</header>
