<div class="ep-dialog-overlay" *ngIf="open" (click)="onOverlayClick($event)">
  <div [class]="dialogClasses" role="dialog" aria-modal="true" [attr.aria-labelledby]="title ? 'dialog-title' : null">
    <div class="ep-dialog__header">
      <h2 class="ep-dialog__title" id="dialog-title">{{ title }}</h2>
      <button class="ep-dialog__close" (click)="onClose()" aria-label="Close dialog">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="ep-dialog__content">
      <ng-content></ng-content>
    </div>
    <div class="ep-dialog__actions">
      <ng-content select="[dialog-actions]"></ng-content>
    </div>
  </div>
</div>
