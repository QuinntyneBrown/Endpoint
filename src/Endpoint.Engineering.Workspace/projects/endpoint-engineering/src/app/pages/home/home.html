<div class="home">
  <div class="home__container">
    <ep-empty-state
      icon="build_circle"
      title="Welcome to Endpoint Engineering"
      description="Start by creating a new composition or loading a saved configuration"
    >
      <div class="home__actions">
        <button mat-flat-button color="primary" (click)="onNewComposition()">
          <mat-icon>add</mat-icon>
          New Composition
        </button>
        <button mat-stroked-button (click)="onLoadConfiguration()">
          <mat-icon>folder_open</mat-icon>
          Load Saved Configuration
        </button>
      </div>
    </ep-empty-state>

    <div class="home__quick-start">
      <h2 class="home__quick-start-title">Quick Start</h2>
      <div class="home__quick-start-grid">
        <ep-card variant="elevated" [hoverable]="true" (click)="onQuickStart('github')">
          <div class="home__card">
            <span class="material-icons home__card-icon">code</span>
            <h3 class="home__card-title">From GitHub</h3>
            <p class="home__card-description">Clone and compose from a GitHub repository</p>
          </div>
        </ep-card>

        <ep-card variant="elevated" [hoverable]="true" (click)="onQuickStart('local')">
          <div class="home__card">
            <span class="material-icons home__card-icon">folder</span>
            <h3 class="home__card-title">From Local</h3>
            <p class="home__card-description">Select folders from your local file system</p>
          </div>
        </ep-card>

        <ep-card variant="elevated" [hoverable]="true" (click)="onQuickStart('recent')">
          <div class="home__card">
            <span class="material-icons home__card-icon">history</span>
            <h3 class="home__card-title">Recent</h3>
            <p class="home__card-description">Continue with a recent composition</p>
          </div>
        </ep-card>

        <ep-card variant="elevated" [hoverable]="true" (click)="onQuickStart('templates')">
          <div class="home__card">
            <span class="material-icons home__card-icon">library_books</span>
            <h3 class="home__card-title">Templates</h3>
            <p class="home__card-description">Start from a predefined template</p>
          </div>
        </ep-card>
      </div>
    </div>
  </div>
</div>
