<mat-card-title>
  Create To Do
</mat-card-title>

<form novalidate autocomplete="off" spellcheck="false" [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="{{ 'Name' | translate }}" id="name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="dueOnPicker" formControlName="dueOn" placeholder="Choose a date" required>
    <mat-datepicker-toggle matSuffix [for]="dueOnPicker"></mat-datepicker-toggle>
    <mat-datepicker #dueOnPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="completedOn" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-quill-text-editor formControlName="description" [editorPlaceholder]="'Description'"></app-quill-text-editor>

  <div class="actions">
    <button mat-button (click)="handleSaveClick()">{{ "Save" | translate }}</button>
    <button mat-button (click)="handleCancelClick()">{{ "Cancel" | translate }}</button>
  </div>
</form>
